<div class="container-fluid text-center">
    <div class="row align-items-center"> 
        <div class="col">
            <div>
                <h1>Pokemon de la semana</h1>
                <img 
                [src]="imagenes[0]" 
                alt="Pokemon de la semana"
                style="width: 30%;">
                <p>Descripcion del Pokemon</p>
            </div>
            
            <h1>Pokemon</h1>
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true"  style="width: 50%;">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img   [src]="imagenes[0]"  class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img   [src]="imagenes[1]" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img   [src]="imagenes[2]" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
  </div>
